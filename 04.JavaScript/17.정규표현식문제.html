<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="resources/css/17.style.css">
    <script src="resources/js/17.javaScript.js"></script>
</head>

<body>
    <h1>회원가입</h1>
    <form action="login.me">
        <table>
            <tr>
                <td><label for="userId">* 아이디 : </label></td>
                <td> <input id="uesrId" name="userId" required></td>
            </tr>
            <tr>
                <td colspan="2" class="text"> 첫글자는 반드시 영문자하고 영문자, 숫자포함 총4~12자로 입력하시오</td>
            </tr>
            <tr>
                <td><label for="uesrPw">* 비밀번호 : </label></td>
                <td> <input type="password" id="uesrPw" name="uesrPw" required></td>
            </tr>
            <tr>
                <td colspan="2" class="text"> 영문자,숫자,특수문자로 총 8~15문자로 입력하시오</td>
            </tr>
            <tr>
                <td><label for="pwCheck">* 비밀번호 확인 : </label></td>
                <td> <input type="password" id="pwCheck" name="pwCheck" required></td>
            </tr>
            <tr>
                <td colspan="2" class="text"> 위의 비밀번호와 일치하게 입력하시오</td>
            </tr>
            <tr>
                <td><label for="name">* 이름 : </label></td>
                <td> <input id="name" name="name" required></td>
            </tr>
            <tr>
                <td colspan="2" class="text"> 한글로만 이루어져 있어야 되며 2글자 이상으로 입력하시오</td>
            </tr>
            <tr>
                <td><label for="email">이메일 : </label></td>
                <td> <input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td colspan="2" class="text"> 이메일 형식에 맞춰 입력하시오.</td>
            </tr>
            <tr>
                <td><label for="hobby"> 취미 : </label></td>
                <td> <input id="hobby" name="hobby"></td>
            </tr>
            <tr>
                <td><label for="address"> 거주지 : </label></td>
                <td><select name="addr" id="addr">
                        <option value="seoul">서울</option>
                        <option value="incheon">인천</option>
                        <option value="busan">부산</option>
                        <option value="gyeonggi">경기</option>
                        <option value="etc">기타</option>
                    </select></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input class="btn" type="submit" value="회원가입" onclick="return validata();">&emsp;&emsp;
                    <input type="reset" class="btn" value="취소">
                </td>
            </tr>
        </table>



    </form>



</body>

</html>
