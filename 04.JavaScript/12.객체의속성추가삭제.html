<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 속성 추가 및 삭제</title>
    <style>
        .area {
            border: 1px solid;
            padding: 5px;
            width: 350px;
        }
    </style>
</head>

<body>
    <h3>* 객체의 속성 추가 및 삭제</h3>

    <div class="area" id="area1"></div>
    <button onclick="test1()">실행확인</button>

    <script>
        function test1() {
            const area1 = document.getElementById('area1');
            const student = {}; //빈 객체 생성

            //객체 속성 추가

            student.name = '이성훈';
            student.hobby = ['게임', '음악감상'];
            student.dream = '프로게이머';
            student.age = 20;

            student.dream = '대통령'; // 똑같은 이름이 있으면 덮어쓰기 없으면 추가 

            // 메소드 추가
            student.toString = function () {
                return `name : ${this.name}<br>
                hobby : ${this.hobby}<br>
                dream : ${this.dream}<br>
                age : ${this.age}<br>`;
            }
            area1.innerHTML += `student : ${student}`;

            // 속성 삭제
            delete (student.hobby)
            area1.innerHTML += `student : ${student}`;

            console.log(student);

        }

    </script>
</body>

</html>
