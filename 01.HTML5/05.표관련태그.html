<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련 태그</title>
</head>

<body>
    <!-- 
        표를 만드는태그 : <table>, <tr>, <th>, <td>
            <table></table> : 기본적인 표를 생성해주는 태그
            <tr></tr> : 표의 한 행을 나타내는 태그

            <th></th> : 표의 제목셀을 나타내는 태그 (열) => 글자는 굵게, 가운데 정렬
            <td></td> : 표의 일반셀을 나타내는 태그 (열) => 글자는 일반글꼴, 왼쪽정렬
    -->
    <!-- 표는 위에 그림은 아래에 기본 -->
    <h1>기본적인 표 만들기</h1>
    <table border="1">
        <caption>
            [표1] 웹브라우저의 종류
        </caption>
        <!-- 일반글씨써도 되지만 왼쪽정렬로 나옴 caption 은 표의 가운데에 출력 -->
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>

        <tr>
            <td>Edge</td>
            <td>Microsoft</td>
            <td>https://microsoft.com</td>
        </tr>
        <tr>
            <td>Chrome</td>
            <td>Google</td>
            <td>https://google.com</td>

        </tr>

        <tr>
            <td>Safari</td>
            <td>Apple</td>
            <td>https://apple.com</td>

        </tr>


    </table>

    <h3>표의 행과 열을 합치는 속성</h3>
    <!--
        셀(th, td)태그의 속성을 이용하여 행 또는 열을 합칠수 있다. 
        colspan = "n" : n개의 열을 합치기 
        rowspan = "n" : n개의 행을 합치기
    -->

    <table border="1">
        <caption>
            <h4>이&emsp; 력&emsp; 서</h4>
        </caption>
        <tr>
            <td colspan="2" rowspan="2" width="100" height="100">사진</td>
            <td width="50">이름</td>
            <td width="200"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>

        <tr>
            <td width="70">주소</td>
            <td colspan="3"></td>
        </tr>

        <tr>
            <td width="70">자기소개</td>
            <td colspan="3"></td>
        </tr>


    </table>
    <br>
    <hr>
    <h1>테이블내에 구조 나누기</h1>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>더조은</td>
                <td>40</td>
                <td>서울특별시 강남구</td>
            </tr>
            <tr>
                <td>강하늘</td>
                <td>25</td>
                <td>서울특별시 영등포구</td>
            </tr>
            <tr>
                <td>이하늬</td>
                <td>23</td>
                <td>경기도 과천시</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">총인원</th>
                <td>3명</td>
            </tr>
        </tfoot>
    </table>

    <!-- table>tr>td*5 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- table>tr*4>tb*4 => emit -->

    <!-- div+pv+br -->
    <div></div>
    <pv></pv>
    <br>

    <!-- 잘 활용하면 코드짜는 시간 많이 줄일 수 있음 -->
    <!-- table>tbody>tr>td*3+tbody>tr*3>td*3+tfoot>tr>td2 -->












</body>

</html>
