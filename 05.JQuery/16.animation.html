<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <script src="resources/js/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>애니메이션</h1>
    <p>
        효과 외의 다른 애니메이션을 주고자 할 때<br>
        크기를 변경, 글자를 변경, 움직이게 , ... <br>
    </p>
    <pre>
    $('선택자').animate({주고자하는 애니메이션 : '애니메이션의 값'},{주고자하는 애니메이션 : '애니메이션의 값'}, 
    시간, 변경할 것넣기 );

</pre>
    <select>
        <option>linear</option>
        <option>swing</option>
        <option>easeInElastic</option>
        <option>easeOutElastic</option>
        <option>easeInOutElastic</option>
        <option>easeInBack</option>
        <option>easeOutBack</option>
        <option>easeInOutBack</option>
        <option>easeInBounce</option>
        <option>easeOutBounce</option>
        <option>easeInOutBounce</option>
    </select>
    <button>move</button>

    <div></div>

    <script>
        $(() => {
            $('button').click(function () {
                $('div').animate({ 'left': 400 }, 2000, `${$('select').val()}`)
                    .animate({ 'left': 0 }, 2000, `${$('select').val()}`);

                console.log($('select').val());
            })


        })

    </script>



    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
