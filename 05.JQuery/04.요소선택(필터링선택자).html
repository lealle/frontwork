<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택 - 필터링 선택자</title>
    <script src="resources/js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h3>* 필터 관련 선택자</h3>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>
        <tr>
            <td>김현영</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>박찬성</td>
            <td>B형</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>최무영</td>
            <td>O형</td>
            <td>인천</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3</td>
        </tr>
    </table>

    <script>
        $(() => {
            $('tr:even').css('backgroundColor', 'lightgray').css('color', 'white');
            $('tr:odd').css('backgroundColor', 'cyan').css('color', 'white');
            $('tr:first').css('backgroundColor', 'black').css('color', 'white');
            $('tr:last').css({
                'backgroundColor': 'black',
                color: 'white'
            });


        });

    </script>

    <h3>* 필터링과 관련된 메소드</h3>
    <p>기준이 되는 요소중에서 특정 요소만 선택해주는 메소드<br>
        first(), last(), filter(), eq(), not() </p>

    <h4 class="test">test1</h4>
    <h4 class="test">test2</h4>
    <h4 class="test">test3</h4>
    <h4 class="test">test4</h4>
    <h4>test5</h4>
    <h4 class="test">test6</h4>

    <script>
        $(() => {
            $('h4').first().css('fontSize', '20px');
            $('h4').last().css('fontSize', '30px');

            $('h4').filter('.test').html('<i>글자 바꿈</i>');
            $('h4').not('.test').css('color', 'aqua');
            $('h4').eq(2).text('<i>eq로 선택됨</i>'); // 태그 안들어감 innerText
        })

    </script>










    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
