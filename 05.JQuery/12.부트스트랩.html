    <h1 align="center">게 시 판</h1>
    <!-- 과거 방식 -->
    <table class="table table-striped table-hover">
        <!-- 2개이상 겹쳐서 가능 안되는것도 있음  -->
        <!-- 폭 다 차지 그게 싫으면 div 넣어서 width height 설정하면 됨  -->
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>세번째 제목</td>
                <td>user01</td>
                <td>2025-09-26</td>
                <td>5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 제목</td>
                <td>user02</td>
                <td>2025-08-30</td>
                <td>48</td>
            </tr>
            <tr>
                <td>1</td>
                <td>첫번째 제목</td>
                <td>user02</td>
                <td>2025-08-03</td>
                <td>107</td>
            </tr>
        </tbody>

    </table>
    <br><br>
    선택된 게시글 정보 :
    <span id="s0">글번호</span> /
    <span id="s1">제목</span> /
    <span id="s2">작성자</span> /
    <span id="s3">작성일</span> /
    <span id="s4">조회수</span>

    <script>
        $(() => {
            // children 안쓰고 tody>tr해도 됨
            $('tbody').children().each(function (i, el) {
                $(this).click(function () {
                    for (let j = 0; j < 5; j++) {
                        $(`#s${j}`).html($(this).children().eq(j).html());
                    }
                })
            });
        });
    </script>
    <hr>
    <br><br>
    <form action="member.do">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputId" class="col-form-label">ID&emsp;&emsp;&emsp;</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputId" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputPass" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputPass" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>

        <button type="submit" class="btn btn-secondary">서버전송</button>
        <button type="reset" class="btn btn-outline-primary">초기화</button>
    </form>

    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Loading...</span>
    </button>

    <br>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">로그인</button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">로그인</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">ID:</label>
                            <input type="text" class="form-control" id="recipient-Id">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">PW:</label>
                            <input type="password" class="form-control" id="recipient-Pw">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
