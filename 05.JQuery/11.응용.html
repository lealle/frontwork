<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 리스트</title>
    <script src="resources/js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>게 시 판</h1>
    <table border="1">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>첫번째 제목</td>
                <td>user02</td>
                <td>2025-08-03</td>
                <td>107</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 제목</td>
                <td>user02</td>
                <td>2025-08-30</td>
                <td>48</td>
            </tr>
            <tr>
                <td>3</td>
                <td>세번째 제목</td>
                <td>user01</td>
                <td>2025-09-26</td>
                <td>5</td>
            </tr>
        </tbody>

    </table>
    <br><br>
    선택된 게시글 정보 :
    <span id="s0">글번호</span> /
    <span id="s1">제목</span> /
    <span id="s2">작성자</span> /
    <span id="s3">작성일</span> /
    <span id="s4">조회수</span>

    <script>
        $(() => {
            // children 안쓰고 tody>tr해도 됨
            $('tbody').children().each(function (i, el) {
                $(this).click(function () {
                    for (let j = 0; j < 5; j++) {
                        $(`#s${j}`).html($(this).children().eq(j).html());
                    }
                })
            });
        });
    </script>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
